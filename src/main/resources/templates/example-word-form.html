<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Example word Registration Form</title>
</head>
<body>

<h3>Example word Registration Form</h3>

<form th:action="@{/processExampleForm}" th:object="${example}" method="POST">

  Artikel: <input type="text" th:field="*{artikel}" />

  <br><br>

  Example: <input type="text" th:field="*{example}" />

  <br><br>

  Ending: <input type="text" th:field="*{endings}" />

  <br><br>

  <input type="submit" value="Submit" />

</form>

</body>
</html>
